<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RAASH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" minlength="8" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" minlength="8" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="resetMessage"></p>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        const BASE_URL = `${window.location.protocol}//${window.location.host}`;
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        if (!email || !token) {
            showMessage('Invalid request.', 'error');
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters.', 'error');
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword, token })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById('resetMessage');
            messageElement.textContent = message;
            messageElement.className = type;
        }
    </script>
</body>
</html>
